<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" type="image/png" href="assets/icons8-present-papercut-32.png">
    
    <title>HBD Nicole</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-light my-5">
            &#128149;&nbsp;&nbsp;Nicole, choose a trip&nbsp;&nbsp;&#128149;
          </h1>
          <h4 class="text-center text-light">Frannie & Vonnie want to take you on a fun weekend trip in mid/late 2025 to celebrate being FIFTY!! Pick a trip below and lets start making plans.</h4>
        </div>
        <div class="col-12 d-flex justify-content-evenly gift-row">
          <div class="box">
            <div class="box-body">
              <img
                class="img"
                onclick="toggleActive(this)"
                src="assets/nyc.png"
              />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
            <h5 class="text-center text-light">1</h5>
          </div>
          <div class="box">
            <div class="box-body">
              <img
                class="img"
                onclick="toggleActive(this)"
                src="assets/austin.png"
              />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
            <h5 class="text-center text-light">2</h5>
          </div>
          <div class="box">
            <div class="box-body">
              <img class="img" src="assets/wildcard.png" />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
            <h5 class="text-center text-light">3</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
